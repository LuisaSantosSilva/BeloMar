<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="img/WhatsApp Image 2023-08-27 at 17.29.08.jpeg">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Cadastro</h2>
                <form>
                    <div class="input-box">
                        <span>Nome Completo</span>
                        <input type="text" id="nome" placeholder="Digite o seu nome completo">
                    </div>
                    <div class="input-box">
                        <span>Email</span>
                        <input type="email" placeholder="@mail.com">
                    </div>
                    <div class="input-box">
                        <span>Telefone</span>
                        <input type="tel" id="telefone" placeholder="Digite o seu telefone">
                    </div>
                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" id="senha" placeholder="Digite sua senha">
                    </div>
                    <div class="input-box">
                        <span>Confirmar senha</span>
                        <input type="password" id="Confirmarsenha" placeholder="Confirme a senha">
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
